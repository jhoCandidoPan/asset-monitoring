<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .asset-info {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        img {
            max-width: 100%; /* Makes the image responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Asset Details</h1>
    <div class="asset-info">
        <img src="laptop.jpg" alt="Laptop Image"> <!-- Include your image here -->
        <p><strong>Asset ID:</strong> IT-001</p>
        <p><strong>Asset Name:</strong> Laptop</p>
        <p><strong>Department:</strong> IT</p>
        <p><strong>Purchase Date:</strong> January 1, 2023</p>
        <p><strong>Warranty Expires:</strong> January 1, 2025</p>
    </div>
</body>
</html>
